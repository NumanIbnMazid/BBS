{% load static %}

<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'user_profile' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Information</h3>
			<hr>

		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">

			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
				{% if is_details == True %}
				{% else %}
				<input class="btn btn-primary" type="submit" name="Update">
				{% endif %}
				</form>
		</div>
	</div>
</div>
