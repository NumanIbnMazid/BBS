{% include 'user-panel/base.html' %}
{% load custom_tags %}

{% if  request.user.is_authenticated %}
<center>
    <h3 style="color:red"><u>{{ page_title }}</u></h3>
</center>
<table>
    <thead>
        <tr>
            {% for thread in thread_lists %}
                <th><a href="{% url 'post_list' thread.slug %}">{{ thread.title }}</a></th>
            {% endfor %}
        </tr>
    </thead>
</table>
{% endif %}
