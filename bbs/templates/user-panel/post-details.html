{% load static %}


<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'user_profile' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">{{ page_title }}</h3>
			<hr>

		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			<div>
				<h2>{{ post_qs.title }} | {{ post_qs.thread }} | {{ post_qs.user }}</h2>
				<p>{{ post_qs.description }}</p>
			</div>

			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				<input type="text">
				<input class="btn btn-primary" type="submit" name="Update">

				</form>
		</div>
	</div>
</div>
